<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>002 | Feedback Pop up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="close-window-div">
            <button type="button" class="close-window-icon">
                <img src="/assets/icons8-close.png" alt="close-window" class="close-window-icon">
                <a href="#"></a>
            </button>
        </div>
        <div class="content">
        <p id="text-question">¿Cómo te sentiste con el soporte de Federico?</p>
        <form action="" class="form-popup">
            <p class=form-input>
                <label for="value1" name="value1"></label>
                <input type="button" value="1" id="value1" class="value-button"/>
                
                <label for="value2" name="value2"></label>
                <input type="button" value="2" id="value2" class="value-button"/>
                
                <label for="value3" name="value3"></label>
                <input type="button" value="3" id="value3" class="value-button"/>
                
                <label for="value4" name="value4"></label>
                <input type="button" value="4" id="value4" class="value-button"/>
                
                <label for="value5" name="value5"></label>
                <input type="button" value="5" id="value5" class="value-button"/>
            </p>
            <p class="p-container">
                <ul>
                    <li class="insatisfecho">Bastante insatisfecho</li>
                    <li class="satisfecho">Extremadamente satisfecho</li>
                </ul>
            </p>

            <p class="form-terminos">
                <input type="checkbox" id="aceptar-terminos"/>
                <label for="aceptar-terminos" name="aceptar-terminos">Acepto los términos y uso</label>                
            </p>

            <p>
                <input type="submit" value="SIGUIENTE &rarr;" class="boton-siguiente"> 
                    <a href="#" alt=""></a>
                </input>
            </p>

        </form>       

    </div>
</body>
</html>
